<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Playing Islamic Quiz</title>
   <link rel="stylesheet" href="../css/app.css">
   <link rel="stylesheet" href="../css/quiz.css">
</head>
<body>
   <div class="container">
      <div id="loader"></div>
      <div id="quiz" class="justify-center justify-column hidden">
         <div id="hud">
            <div class="hud-item">
               <p class="hud-prefix">
                  Question
               </p>
               <h1 class="hud-main-text" id="questionCounter">
                  
               </h1>
            </div>
            <div class="hud-item">
               <p class="hud-prefix">
                  Score
               </p>
               <h1 class="hud-main-text" id="score">
                  0
               </h1>
            </div>
         </div>
         <h2 id="question"></h2>
         <div class="wrapper">
            <div class="choice-container">
               <span class="choice-prefix">A</span>
               <p class="choice-text" data-number="1"></p>
            </div>
            <div class="choice-container">
               <span class="choice-prefix">B</span>
               <p class="choice-text" data-number="2"></p>
            </div>
            <div class="choice-container">
               <span class="choice-prefix">C</span>
               <p class="choice-text" data-number="3"></p>
            </div>
            <div class="choice-container">
               <span class="choice-prefix">D</span>
               <p class="choice-text" data-number="4"></p>
            </div>
         </div>
      </div>
   </div>
   <script src="../js/quiz.js"></script>
   <script src="../js/he.js"></script>
</body>
</html>
