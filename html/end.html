<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Congrats!</title>
    <link rel="stylesheet" href="../css/app.css" />
  </head>
  <body>
    <div class="container">
      <div id="home" class="flex-center flex-column">
        <h1 id="finalScore"></h1>
        <form action="">
          <div class="form-control">
            <input type="text" id="username" required autocomplete="off"/>
            <label>
              <span style="transition-delay: 0ms">U</span
              ><span style="transition-delay: 50ms">s</span
              ><span style="transition-delay: 100ms">e</span
              ><span style="transition-delay: 150ms">r</span
              ><span style="transition-delay: 200ms">n</span
              ><span style="transition-delay: 250ms">a</span
              ><span style="transition-delay: 300ms">m</span
              ><span style="transition-delay: 350ms">e</span>
            </label>
          </div>
          <button
            type="submit"
            class="button"
            id="saveScoreBtn"
            onclick="saveHighScore(event)"
            disabled
          >
            <p>Save</p>
          </button>
          <button class="button"><a href="../html/quiz.html">Play Again</a></button>
          <button class="button"><a href="../app.html">Go Home</a></button>
        </form>
      </div>
    </div>
    <script src="../js/end.js"></script>
  </body>
</html>
